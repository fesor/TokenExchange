##################################################
# Sample TokenExchange configuration             #
#                                                #
# Rename to token-exchange.properties and place  #
# it in the conf subdirectory of the application #
# data directory                                 #
##################################################

# Set the currency exchange rate (1 currency unit is equal to this value in bitcoins)
exchangeRate=0.001

# Set the currency code (3-5 characters)
currency=xxxxx

# Set the NXT redemption account.  Currency sent to this address will be redeemed for bitcoins.
redemptionAccount=NXT-xxxx-xxxx-xxxx-xxxxx

# Set the number of confirmations required before issuing the bitcoins
confirmations=6

# Set the bitcoind host address and port
bitcoindAddress=localhost:8332

# Set the bitcoind userid
bitcoindUser=rpc-user

# Set the bitcoind password
bitcoindPassword=rpc-password

# Set the bitcoind transaction fee (BTC/KB).  A SEND request with one input and two outputs is 226 bytes.
bitcoindTxFee=0.0004

# Set the bitcoind wallet passphrase.  Specify a null value if the wallet is not encrypted.
bitcoindWalletPassphrase=
